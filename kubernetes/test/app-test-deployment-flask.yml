---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment-test
  labels:
    app: flask-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-api
  template:
    metadata:
      labels:
        app: flask-api
    spec:
      containers:
        - name: flask-api
        - imagePullPolicy: Always
          image: username/image-name:tag
          ports:
          - name: http
          - containerPort: 5713
          command: ["python3 api.py"]