apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-api
  template:
    metadata:
      labels:
        app: flask-api
    spec:
      containers:
      - name: flask-api
        image: owens3364/guardianai-flask-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: LOG_LEVEL
          value: "DEBUG"
        - name: REDIS_IP
          value: "redis-service-test"
        command: ["python", "api.py"]