---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment-test
  labels:
    app: flask-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-api
  template:
    metadata:
      labels:
        app: flask-api
    spec:
      containers:
        - name: flask-api
          image: ubuntu:22.04
          command: ["python api.py"]