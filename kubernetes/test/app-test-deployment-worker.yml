---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deployment-test
  labels:
    app: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: worker
          image: ubuntu:22.04
          command: ["python worker.py"]